buildscript {
    ext {
        lombokVersion = '1.16.2'
        gdxVersion = '0.9.9'

        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
    }
}

subprojects {
    apply plugin: "java"
    apply from: "../publish.gradle"

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.projectlombok:lombok:$lombokVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}

project("jerminal-api") {
    description "Jerminal API"
}

project("jerminal-utils") {
    description "Jerminal utils"
}

project("jerminal-core") {
    description "Jerminal API consumer"

    dependencies {
        compile project(":jerminal-api")
        compile project(":jerminal-utils")
    }
}

project("jerminal-cli-core") {
    description "Jerminal command line interface core"

    dependencies {
        compile project(":jerminal-core")
    }
}

project("jerminal-javafx-cli") {
    description "Jerminal JavaFX command line interface"

    dependencies {
        compile project(":jerminal-cli-core")
    }
}

project("jerminal-libgdx-cli") {
    description "Jerminal libGdx command line interface"

    dependencies {
        compile project(":jerminal-cli-core")

        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}