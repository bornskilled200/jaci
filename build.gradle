buildscript {
    ext {
        lombokVersion = '1.16.2'
        gdxVersion = '1.0.0'

        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
    }
}

subprojects {
    apply plugin: "java"
    apply from: 'https://raw.githubusercontent.com/ykrasik/gradle-publish-script/master/publish.gradle'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.projectlombok:lombok:$lombokVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}

project("jaci-utils") {
    description "Jaci utils"
}

project("jaci-core") {
    description "Jaci API and Core implementation"

    dependencies {
        compile project(":jaci-utils")
    }
}

project("jaci-cli-core") {
    description "Jaci command-line-interface core implementation"

    dependencies {
        compile project(":jaci-core")
    }
}

